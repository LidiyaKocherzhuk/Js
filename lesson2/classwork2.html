<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Classwork</title>

<body>
<script>

    //    - Користувач вводить або має два числа.
    //        Потрібно знайти та вивести максимальне число з тих двох .
    //        Також потрібно врахувати коли введені рівні числа.
    let numberOne = +prompt('Введіть перше число');
    let numberTwo = +prompt('Введіть друге число');
    if (Number.isNaN(numberOne) || Number.isNaN(numberTwo)){
        document.write('Ви ввели не правильне значення! Спробуйте ще раз.');
    }
    else  if (numberOne === numberTwo){
        document.write(`<h3>Числа є рівними!</h3>`)
    }
    else {
        document.write(`<h3>Максимальне число - ${Math.max(numberOne, numberTwo)}</h3>`);
    }


    //    - У першому під'їзді квартири з 1 до 20. У другому з 21 по 48. У третьому з 49 по 90.
    //    Користувач вводить номер квартири просто в змінні або через prompt('') .
    //        Програма повинна зазначити, в якому під'їзді знаходиться дана квартира.
    let numberFlat = +prompt('Введіть номер квартири');
    if (numberFlat >= 1 &&  numberFlat <= 20){
        document.write(`<h3>Ця квартира у першому під'їзді</h3>`)
    }else if  (numberFlat >= 21 &&  numberFlat <= 48){
        document.write(`<h3>Ця квартира у другому під'їзді</h3>`)
    }else if  (numberFlat >= 49 &&  numberFlat <= 90){
        document.write(`<h3>Ця квартира у третьому під'їзді</h3>`)
    }else {
        document.write(`<h3>Такої квартири немає, або ви ввели щось невірно! </h3>`)
    }
    //
    //    - Ми маємо змінну number в яку користувач задає числове значення,  якщо змінна рівна 10 вивести повідомлення ВІРНО, якщо змінна не рівна 10 - тоді НЕВІРНО
    let number1 = Math.floor(Math.random() * 10) + 1;
    let number1_2 = number1 === 10 ? 'ВІРНО' : 'НЕВІРНО';
    document.write(`<h3>${number1}-${number1_2}</h3>`);

    //    - Ми маємо змінну x в яку користувач задає  значення,  якщо в змінну записане число, вивести 1,
    //        якщо в змінну записали стрінгу вивести 2, якщо булеве значення - 3, якщо об'єкт або масив - 3.
    //    якщо в змінну записали щось інше, спрацьовує else
    let x = true;
    let a = typeof x;
    if (a === 'number') {
        console.log('1');
    } else if (a === 'string') {
        console.log(2);
    } else if (a === 'boolean') {
        console.log(3);
    } else if (a === 'object') {
        console.log(4);
    } else {
        console.log('else');
    }

    //    - Задача-гра "чи ми йдемо сьогодні в OKTEN на навчання?".
    //        Змінна, яка характеризує температуру. Якщо температура від +10 до +22 вивести повідомлення що ми йдемо ВЧИТИСЯ .
    //        Якщо інша темпаретура, тоді виводимо повідомлення що сидимо вдома і вчимося ОНЛАЙН
    let temperature = 11;
    if (temperature >= 10 && temperature <= 20) {
        document.write('<h3>Mи йдемо ВЧИТИСЯ</h3>');
    } else {
        document.write('<h3>Сидимо вдома і вчимося ОНЛАЙН</h3>');
    }

    //    - За допомогою switch case - реалізувати гру - вікторину, де ми вводимо число від 1 до 5. І взалежності від введеного
    //        числа нам дається приз. (Авто, Мото, Телефон, і т.д ) і якщо число не підходить тоді  вивести Повідомлення - що число не вірне ... .
    let numberGame = +prompt('Введіть число від 1 до 5');
    switch (numberGame) {
        case 1:
            document.write('<h3>Вітаю ви виграли Автомобіль!</h3>');
            break;
        case 2:
            document.write('<h3>Вітаю ви виграли Мото!</h3>');
            break;
        case 3:
            document.write('<h3>Вітаю ви виграли Телефон!</h3>');
            break;
        case 4:
            document.write('<h3>Вітаю ви виграли 1000грн!</h3>');
            break;
        case 5:
            document.write('<h3>Вітаю ви виграли Солодкий приз!</h3>');
            break;
        default:
            document.write('<h3>Число не вірне!</h3>');
    }



</script>
</body>
</html>
