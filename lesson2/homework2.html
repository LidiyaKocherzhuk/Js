<script>
//     - Дано змінну time яка рівна числу від 0 до 59. Потрібно написати код, який перевірить, до якої четверті години попадає число
//     (в першу, другу, третю или четверту частину години).
    let time = +prompt('Введіть годину використовуючи тільки "." та числа від 0 до 59');
    if (time <= 15){
        document.write(`<h3>Ваше число - ${time} попадає до першої четверті години</h3>`);
    }
    else if (time > 15 && time <=30){
        document.write(`<h3>Ваше число - ${time} попадає до другої четверті години</h3>`);
    }
    else if (time > 30 && time <=45){
        document.write(`<h3>Ваше число - ${time} попадає до третьої четверті години</h3>`);
    }
    else if (time > 45 && time < 59){
        document.write(`<h3>Ваше число - ${time} попадає до четвертьої четверті години</h3>`);
    }
    else {
        document.write(`<h3>${time}-це число за межами діапазону від 0 до 59, або ви використали не підходящі розділові знаки або ви ввели не цифри! Спробуйте ще раз</h3>`)
    }

//     - У змінній day дано якесь число від 1 до 31. Потрібно визначити, у яку половину(декаду) місяця потрапляє це число (у першу, другу чи третю).
    let day = +prompt('Введіть день місяця використовуючи тільки числа');
    if (day < 10){
        document.write(`<h3>День -${day} припадає у першу декаду місяця</h3>`);
    }
    else if (day > 10 && day <= 20){
        document.write(`<h3>День -${day} припадає у другу декаду місяця</h3>`);
    }
    else if (day > 20 && day <= 31){
        document.write(`<h3>День -${day} припадає у третю декаду місяця </h3>`);
    }
    else {
        document.write(`<h3>${day} - це чило не є днем місяця або ви ввели не числове значення, також ви могли ввести не підходящі розділові знаки! Спробуйте ще раз</h3>`);
    }

//         Перевірте роботу скрипта при test, що дорівнює true, false. Напишіть два варіанти скрипта - з коротким записом(тернаркою)
    let test = '';
    if (test){
        console.log('Вірно');

    else {

    let test1 = !!'' ? 'Вірно' : 'Неправильно';
    console.log(test1);

    let test2 = !!' ' ? 'Вірно' : 'Неправильно';
    console.log(test2);


//     - Якщо змінна a не дорівнює нулю, виведіть 'Вірно', інакше виведіть 'Невірно'. Перевірте  скрипт при a, що дорівнює 1, 0, -3
    let a = 1;
    if  (a !== 0){
        console.log('Вірно');
    }
    else {

    a = !!0 ? 'Вірно' :'Невірно';

    a = !!-3 ? 'Вірно' :'Невірно';
    console.log(a);

//

        case 4:

            break;
        case 7:
            document.write('<h3>відвідати фестиваль</h3> </br>');
            break;
    }
//
//     - Потрібно визначити Високосний рік чи ні. Високосні роки діляться націло на 4.
