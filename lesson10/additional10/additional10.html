        #id{

        }

            width: 500px;
            height: 300px;
            background: rgba(245, 245, 245, 0.25);
            border-radius: 20px;
            position: absolute;
            top: -500px;
            transition: 1s;
        }
        .popupShow {
            position: relative;
            top: 50px;
            padding: 20px;
            text-align: center;
        }
