//

      let array = ['Main','Products','About us','Contacts'];
//    Взяти файл template1.html та додати в нього скріпт котрий для кожного елементу масиву створює li та додає його до блоку .menu
//    Завдання робити через цикли.
let menuElements = document.getElementsByClassName('menu');
for (const element of array) {
    let liElement = document.createElement("li");
    liElement.innerText = element;
    menuElements[0].appendChild(liElement);
}
//
//    - Є масив
   let coursesAndDurationArray = [
       {title: 'JavaScript Complex', monthDuration: 5},
       {title: 'Java Complex', monthDuration: 6},
       {title: 'Python Complex', monthDuration: 6},
       {title: 'QA Complex', monthDuration: 4},
       {title: 'FullStack', monthDuration: 7},
       {title: 'Frontend', monthDuration: 4}
   ];
//    Для кожного елементу масиву зробити блок в якому вивести інформацію про title та monthDuration
//    Завдання робити через цикли.
for (const element of coursesAndDurationArray) {
    let headingElement = document.createElement('h3');
    headingElement.innerText = `${element.title} - ${element.monthDuration} month`;
    document.body.appendChild(headingElement);
}

//    За допомоги скріпта для кожного елементу масиву зробити <div class='item'> ,  в якому буде <h1 class='heading'>  з title  елементу, та <p class='description'> з monthDuration елементу.
//        Завдання робити через цикли.

for (const elementArr of coursesAndDurationArray) {
    let divElement = document.createElement('div');
    divElement.classList.add('item');
    let headingElement1 = document.createElement('h1');
    headingElement1.classList.add('heading');
    headingElement1.innerText = elementArr.title
    let paragraphElement = document.createElement('p');
    paragraphElement.classList.add('description');
    paragraphElement.innerText = elementArr.monthDuration;
    divElement.append(headingElement1, paragraphElement);
    document.body.appendChild(divElement);
}
