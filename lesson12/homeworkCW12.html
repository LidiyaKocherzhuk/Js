        body{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;

        .posts {
            width: 20%;
        }
        .comment {
            width: 40%;
            padding: 30px;
            display: flex;
            flex-wrap: wrap;

            margin: 20px;

            box-shadow: #0c4128 3px -3px 20px 0;

        .w_h3 {

        .w_h4 {
            width: 70%;
        }

        /*classwork*/
        .postsContent {
            display: flex;
            flex-wrap: wrap;

        }

        .divPostComment {
            width: 30%;
        }

        .d_flex {
            display: flex;
            flex-wrap: wrap;
        }

        .ul_post {
            background: #c1f5cf12;
            padding: 20px;
            border-radius: 20px;
        }

        .comments {
            display: none;
            flex-wrap: wrap;
        }
        .showComments {
            display: flex;

        }
        .show {
            border: 1px solid silver;
